<template>
    <lightning-card title="Available Configs"
    icon-name="standard:product_item">
        <div class="slds-box slds-theme_default">
            <div class="slds-m-around_small slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_none">
                
                <!--Records Per Page-->
                <div class="slds-col">
                    <div class="slds-list_inline slds-p-bottom_xx-small">
                        <div class="slds-p-horizontal_medium">
                            <lightning-combobox name="Page Size" label="Records per page:"
                            options={pageSizeOptions} onchange={handleRecordsPerPage}
                            placeholder="Choose Size"
                            value={pageSize}> </lightning-combobox>
                    </div>

                    </div>
                </div>
                <!--Total Count of Records-->
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <span class="slds-badge"> Total Records: {totalRecords}</span>
                    </div>
                </div>
            </div>
            <!-- Available Configs Data with Sorting on Columns-->
            <lightning-datatable
                    key-field="Id"
                    data={recordsToDisplay}
                    columns={columns}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={doSorting}
                    onrowselection={handleRowSelection}
                    hide-checkbox-column={isCaseClosed}>
            </lightning-datatable>
            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_medium">
                
                <!--Page Navigation buttons-->
                <div class="slds-align_absolute-center" style="height:2rem">
                    <lightning-button disabled={disableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
                    <lightning-button disabled={disableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage}></lightning-button>
                    &nbsp;
                    <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
                    &nbsp;
                    <lightning-button disabled={disableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
                    <lightning-button disabled={disableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
                </div>
                
                </div>
                <!-- Add button-->
                <div class="slds-m-around_medium">
                    <lightning-button variant="brand" label="Add" onclick={handleClick} disabled={disableButton} class="slds-m-left_x-small"></lightning-button>
                </div>
        </div>
    </lightning-card>
</template>
